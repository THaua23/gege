<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Do GEG√â</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="cabecalho-menu">
        <h1>Lanchonete Do GEG√â</h1>
        <p>O melhor lanche da cidade!</p>
    </header>

    <main class="menu-principal">
        
        <section id="lanches" class="secao-menu">
            <h2>üçî Lanches</h2>
            <ul id="lista-lanches" class="lista-itens">
                </ul>
        </section>

        <section id="bebidas" class="secao-menu">
            <h2>ü•§ Bebidas</h2>
            <ul id="lista-bebidas" class="lista-itens">
                </ul>
        </section>
        
        <section id="sorvetes" class="secao-menu">
            <h2>üç¶ Sorvetes</h2>
            <ul id="lista-sorvetes" class="lista-itens">
                </ul>
        </section>

        <section id="carrinho" class="secao-menu">
            <h2>üõí Seu Pedido</h2>
            <ul id="lista-pedido" class="lista-itens">
                <li id="carrinho-vazio" class="item-menu" style="display: block;">
                    <span class="nome-item">Seu carrinho est√° vazio.</span>
                    <span class="descricao-item">Clique em um item do menu para adicionar.</span>
                </li>
            </ul>
            <div id="total-pedido">
                <p>Total: <span id="valor-total">R$ 0,00</span></p>
                </div>
        </section>
        
    </main>
    
    <footer class="rodape-menu">
        <div id="rodape-fixo">
            <a href="#carrinho" id="btn-ver-carrinho" disabled>
                <p>üõí Total: <span id="valor-total-fixo">R$ 0,00</span></p>
                <button id="btn-whatsapp" disabled>Fazer Pedido por WhatsApp</button>
            </a>
        </div>
    </footer>
    
    <div id="modal-quantidade" class="modal-fundo">
        <div class="modal-conteudo">
            <h3>Escolher Quantidade</h3>
            <p id="modal-item-nome"></p>
            <div class="modal-controles">
                <button id="btn-decrementar">-</button>
                <input type="number" id="input-quantidade" value="1" min="1">
                <button id="btn-incrementar">+</button>
            </div>
            <button id="btn-adicionar-modal">Adicionar ao Pedido</button>
            <button id="btn-fechar-modal" class="btn-fechar">Cancelar</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
